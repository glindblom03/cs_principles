<!-- determines the type of document to be interpereted/rendered by the browser. talking about HTML 5 language, it prepares browswer to read -->
<!DOCTYPE html>
<!-- opens up HTML head of document -->
<html>
  <head>
    <!-- determines character of set of the document  -->
    <meta charset="utf-8">
    <!-- it is the name of the tab -->
    <title>My test page</title>
    <link href="css/myStyle.css" rel="stylesheet">
    <!-- closes the head tab -->
    <script src="js/myFirstJavascript.js"></script>
  </head>
  <!-- this is the stuff you actually see, body tag -->
  <body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
    <!-- this is a heading, bolding and bigger, h2,h3,h4, and smaller -->
    <h1>Hi-ho! Kermit the Frog here. It's nice to meet you.</h1>
    <!-- paragraph tag, one of most common tags, paragraph can be written -->
    <p>Mmmm tea. I wish it was TG Tips...anyways, click on me for a special performance</p>
    <a href="https://www.youtube.com/watch?v=jS5fTzMP_mg"><img width="800px"src="images/kermitthefrog.jpg" alt="My test image"></a>
    <!-- image is in the tag itself so no ending, width="500px", "images/" -->
  </body>
</html>
